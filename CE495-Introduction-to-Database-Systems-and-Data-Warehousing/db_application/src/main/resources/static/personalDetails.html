<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/personalDetails.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Northwestern Caesar</a>
        </div>
        <div>
            <ul class = "nav navbar-nav">
                <li><a id = "goStudentMenu" href = "/studentMenu.html">Student Menu</a></li>
                <li><a id = "goTranscript" href = "/transcript.html">Transcript</a></li>
                <li><a id = "goEnroll" href = "/enroll.html">Enroll</a></li>
                <li><a id = "goWithdraw" href = "/withdraw.html">Withdraw</a></li>
                <li class = "active"><a id = "goDetails" href = "/personalDetails.html">Personal Details</a></li>
            </ul>
        </div>
        <div class = "navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <a class="btn btn-danger" href="/login.html" >Log out</a>
            </div>
        </div>
    </div>
</nav>

<div class = "container">
    <div class = "row">
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
        <div class = "col-sm-8 col-md-8 col-lg-8">
            <table class = "table table-striped">
                <caption>Personal information</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id = "name"></th>
                        <th id = "ID"></th>
                        <th id = "address"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>

    <br>

    <div class = "row">
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
        <div class = "col-sm-4 col-md-4 col-lg-4">
            <div>
                <button class = "btn btn-primary" data-toggle="modal" data-target="#ChangeAddressModal">Change Address</button>

                <div class="modal fade" id="ChangeAddressModal" tabindex="-1" role="dialog" aria-labelledby="ChangeAddressModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Change Address</h4>
                            </div>
                            <div class="modal-body">
                                <form method="post" autocomplete="off">
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
                                        <input type="text" class="form-control" id = "newAddress" placeholder="New Address" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="submitNewAdress()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-sm-4 col-md-4 col-lg-4">
            <div>
                <button class = "btn btn-primary" data-toggle="modal" data-target="#ChangePasswordModal">Change Password</button>

                <div class="modal fade" id="ChangePasswordModal" tabindex="-1" role="dialog" aria-labelledby="ChangePasswordModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Change Password</h4>
                            </div>
                            <div class="modal-body">
                                <form method="post" autocomplete="off">
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="glyphicon glyphicon-edit"></span></div>
                                        <input type="text" class="form-control" id = "newPassword" placeholder="New Password" />
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="glyphicon glyphicon-edit"></span></div>
                                        <input type="text" class="form-control" id = "repeatPassword" placeholder="Repeat New Password" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="subbitNewPassword()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>
</div>

<script src = "./script/personalDetails.js" type="text/javascript"></script>
</body>
</html>
