<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                <a href="./albums.html">
                    <img class="back-button" src="images/baseline_keyboard_backspace_black_18dp.png" alt="back button" />
                </a>
            </div>
            <div class="songs-info-wrapper" >
                <img class="songs-album-art" src="images/ori_and_blind_Forest.jpg" alt="Ori Cover" />
                <div class="songs-text-info">
                    <div class="songs-album-name">Ori OST</div><br>
                    <div class="songs-artist-name">Gareth Coker</div><br>
                    <div class="songs-album-year">2015</div><br>
                </div>
            </div>
        </div>
    </body>
</html>
