<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                <a href="./albums.html">
                    <img class="back-button" src="images/baseline_keyboard_backspace_black_18dp.png" alt="back button" />
                </a>
            </div>
            <div class="songs-info-wrapper" >
                <img class="songs-album-art" src="images/ori_and_blind_Forest.jpg" alt="Ori Cover" />
                <div class="songs-text-info">
                    <div class="songs-album-name">Ori OST</div><br>
                    <div class="songs-artist-name">Gareth Coker</div><br>
                    <div class="songs-album-year">2015</div><br>
                </div>
            </div>


            <ol>
                <li class="songs-list"><a href="">ori, Lost in the Storm</a></li>
                <li class="songs-list"><a href="">Naru, Embracing the Light</a></li>
                <li class="songs-list"><a href="">Calling Out</a></li>
                <li class="songs-list"><a href="">The Blinded Forest</a></li>
                <li class="songs-list"><a href="">Inspiriting</a></li>
                <li class="songs-list"><a href="">First Steps Into Sunken Glades</a></li>
                <li class="songs-list"><a href="">Finding Sein</a></li>
                <li class="songs-list"><a href="">Up the Spirit Caverns Walls</a></li>
                <li class="songs-list"><a href="">The Spirit Tree</a></li>
                <li class="songs-list"><a href="">Kuro's Tale I - Her Rage</a></li>
            </ol>

        </div>
    </body>
</html>
