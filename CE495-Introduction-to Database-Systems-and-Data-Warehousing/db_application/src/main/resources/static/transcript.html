<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/transcript.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Northwestern Caesar</a>
        </div>
        <div>
            <ul class = "nav navbar-nav">
                <li><a id = "goStudentMenu" href = "/studentMenu.html">Student Menu</a></li>
                <li class = "active"><a id = "goTranscript" href = "/transcript.html">Transcript</a></li>
                <li><a id = "goEnroll" href = "/enroll.html">Enroll</a></li>
                <li><a id = "goWithdraw" href = "/withdraw.html">Withdraw</a></li>
                <li><a id = "goDetails" href = "/personalDetails.html">Personal Details</a></li>
            </ul>
        </div>
        <div class = "navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <a class="btn btn-danger" href="/login.html" >Log out</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class = "row">
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
        <div class = "col-sm-8 col-md-8 col-lg-2">
            <input type="text" class="form-control" id="UoSCode" placeholder="UoSCode"> <br>
            <input type="text" class="form-control" id="courseSemester" placeholder="Semester"> <br>
            <input type="text" class="form-control" id="courseYear" placeholder="Year"> <br>
            <button class = "btn btn-primary" onclick="courseDetails()" >Course Details</button>

            <div class="modal fade" id="courseDetailsModal" tabindex="-1" role="dialog" aria-labelledby="courseDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Course Details</h4>
                        </div>
                        <div class="modal-body">
                            <p>UoSCode: <span id = "USCode" ></span></p>
                            <p>Title: <span id = "Title"></span></p>
                            <p>Year: <span id = "Year"></span></p>
                            <p>Quarter: <span id = "Quarter"></span></p>
                            <p>Number of enrolled stu: <span id = "Nofes"></span></p>
                            <p>Max enrollment: <span id = "maxEn"></span></p>
                            <p>Lecturer: <span id = "Lecturer"></span></p>
                            <p>Grade: <span id = "grade"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>
    <br>
    <div class = "row">
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
        <div class = "col-sm-8 col-md-8 col-lg-8">
            <table class="table table-striped">
                <caption id = tableTitle>Transcript</caption>
                <thead>
                    <tr>
                        <th>UoSCode</th>
                        <th>UoSName</th>
                        <th>Semester</th>
                        <th>Year</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id = "transcriptTable">

                </tbody>
            </table>
        </div>
        <div class = "col-sm-2 col-md-2 col-lg-2">

        </div>
    </div>
</div>

<script src = "./script/transcript.js" type="text/javascript"></script>
</body>
</html>
