<html>
<head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css"/>
</head>
<body>
<div id="screen">                                   <!-- screen -->
    <div class="head-bar">                          <!-- head bar -->
        <h1>My Music</h1>
    </div>
    <div class="albums-album-wrapper">              <!-- a wrapper contains cover album-name artist-name -->
        <a href="./songs.html">
            <img class="albums-album-art" src="./images/ori_and_blind_Forest.jpg" alt="Ori Cover" />
        </a>
        <div class="albums-album-name">Ori OST</div>
        <div class="albums-artist-name">Gareth Coker</div>
    </div>
    <div class="albums-album-wrapper">
        <img class="albums-album-art" src="./images/Red_Alert_3.jpg" alt="Red Alert 3 Cover" />
        <div class="albums-album-name">Red Alert 3 OST</div>
        <div class="albums-artist-name">EA Games</div>
    </div>
    <div class="albums-album-wrapper">
        <img class="albums-album-art" src="./images/violet_evergarden.jpg" alt="Violet Evergarden Cover" />
        <div class="albums-album-name">Violet Evergarden</div>
        <div class="albums-artist-name">Evan Call</div>
    </div>
    <div class="albums-album-wrapper">
        <img class="albums-album-art" src="./images/Dark_Souls.jpg" alt="Dark Souls Cover" />
        <div class="albums-album-name">Dark Souls OST</div>
        <div class="albums-artist-name">Motoi Sakuraba</div>
    </div>
</div>
</body>
</html>
