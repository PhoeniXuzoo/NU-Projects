<html>
<head>
    <title>Song Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="screen">                               <!-- screen -->
    <div class="head-bar">                      <!-- head bar -->
        <a href="./albums.html">
            <div class="back-button"><i class="material-icons">arrow_back</i></div>
        </a>
    </div>
    <div class="songs-info-wrapper" >           <!-- a wrapper contains cover textinfo -->
        <img class="songs-album-art" src="./images/ori_and_blind_Forest.jpg" alt="Ori Cover" />
        <div class="songs-text-info">           <!-- textinfo contains album-name artist-name album-year -->
            <div class="songs-album-name">Ori OST</div><br>
            <div class="songs-artist-name">Gareth Coker</div><br>
            <div class="songs-album-year">2015</div><br>
        </div>
    </div>


    <ol>    <!-- songs-list, I do not add real link to this demo -->
        <li class="songs-list">ori, Lost in the Storm</li>
        <li class="songs-list">Naru, Embracing the Light</li>
        <li class="songs-list">Calling Out</li>
        <li class="songs-list">The Blinded Forest</li>
        <li class="songs-list">Inspiriting</li>
        <li class="songs-list">First Step</li>
        <li class="songs-list"><a href="./player.html">Finding Sein</a></li>
        <li class="songs-list">Up the Spirit Caverns Walls</li>
        <li class="songs-list">The Spirit Tree</li>
        <li class="songs-list">Kuro's Tale I - Her Rage</li>
    </ol>

</div>
<script src="ipod.js"></script>
</body>
</html>
